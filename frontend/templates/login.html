{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate__animated animate__fadeIn">
        <div class="auth-header">
            <h1>Login</h1>
            <p>Welcome back! Please enter your credentials.</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
        </div>
    </div>
    
    <div class="auth-decoration animate__animated animate__fadeInRight">
        <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login Illustration">
    </div>
</div>
{% endblock %}
