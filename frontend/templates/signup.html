{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card animate__animated animate__fadeIn">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join us today to access all features.</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.signup') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
    
    <div class="auth-decoration animate__animated animate__fadeInRight">
        <img src="{{ url_for('static', filename='images/SignUp.png') }}" alt="Signup Illustration">
    </div>
</div>
{% endblock %}
